<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle for maskable icons (safe zone) -->
  <circle cx="256" cy="256" r="256" fill="#6366f1"/>

  <!-- Journal/Book icon with AI sparkle -->
  <g transform="translate(256, 256)">
    <!-- Book pages -->
    <rect x="-100" y="-120" width="200" height="240" rx="12" fill="white" opacity="0.95"/>

    <!-- Book spine -->
    <rect x="-110" y="-120" width="20" height="240" rx="12" fill="white" opacity="0.8"/>

    <!-- Page lines -->
    <line x1="-70" y1="-70" x2="70" y2="-70" stroke="#6366f1" stroke-width="4" opacity="0.3"/>
    <line x1="-70" y1="-30" x2="70" y2="-30" stroke="#6366f1" stroke-width="4" opacity="0.3"/>
    <line x1="-70" y1="10" x2="70" y2="10" stroke="#6366f1" stroke-width="4" opacity="0.3"/>
    <line x1="-70" y1="50" x2="40" y2="50" stroke="#6366f1" stroke-width="4" opacity="0.3"/>

    <!-- AI Sparkle/Star accent -->
    <g transform="translate(60, -90)">
      <circle cx="0" cy="0" r="20" fill="#fbbf24" opacity="0.9"/>
      <path d="M 0,-15 L 0,15 M -15,0 L 15,0" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <path d="M -10,-10 L 10,10 M 10,-10 L -10,10" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    </g>
  </g>
</svg>
